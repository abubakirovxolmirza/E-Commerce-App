{% extends 'shops/base.html' %}
{% load crispy_forms_tags %}
{% block heading %}
    <title>Login</title>
{% endblock heading %}

{% block content %}
    <h1>Login</h1>
    <form class="post_form" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-outline-succes" type="submit">Login</button>
    </form>
{% endblock content %}
